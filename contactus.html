<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Daily News</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #f4f4f4 url('https://free-psd-templates.com/wp-content/uploads/2022/07/blank-newspaper-free-google-docs-template-750x500.webp') repeat;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-container {
      background: rgba(44, 33, 33, 0.95);
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px 40px;
    }

    h1 {
      font-weight: 700;
      color: #f5f4f4;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffff;
    }

    input, textarea {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      font-family: 'Nunito', sans-serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4461f2;
      box-shadow: 0 0 6px rgba(68, 97, 242, 0.5);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #4461f2;
      color: white;
      font-weight: 700;
      padding: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2745b9;
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Optional">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
