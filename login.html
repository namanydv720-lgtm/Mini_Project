<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Daily News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px;}
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #e60000; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #ff4d4d; }
    .signup-link { text-align: center; margin-top: 12px; }
    .signup-link a { color: #e60000; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
